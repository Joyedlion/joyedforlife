<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login – Joyedforlife</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://yuvdmxdpkyrmcqvqryjt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dmRteGRwa3lybXNxdnFyeWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTA5MzcsImV4cCI6MjA3MDA2NjkzN30.q8Y7knmHhV94W_f6SQQeynLSL-75B009SoEDpTDYFHw'
    );

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('message');
        msg.textContent = '';
        msg.style.color = '';

        if (!email || !password) {
          msg.textContent = 'Please enter both email and password.';
          msg.style.color = 'red';
          return;
        }

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          msg.textContent = error.message;
          msg.style.color = 'red';
        } else {
          msg.textContent = 'Login successful. Redirecting...';
          msg.style.color = '#00f0ff';
          setTimeout(() => {
            window.location.href = 'https://joyedforlife.xyz/index.html';
          }, 1200);
        }
      });
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background‑color: #0e0e20;
      color: white;
      margin: 0;
      display: flex;
      align‑items: center;
      justify‑content: center;
      height: 100vh;
    }
    .login‑container {
      background: #14142b;
      padding: 40px;
      border‑radius: 10px;
      box‑shadow: 0 0 20px #00f0ff33;
      width: 300px;
      text‑align: center;
    }
    .login‑container h2 {
      color: #00f0ff;
      margin‑bottom: 25px;
    }
    .login‑container input[type="email"],
    .login‑container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border‑radius: 5px;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border‑radius: 5px;
      cursor: pointer;
      margin‑top: 10px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #00cce5;
    }
    .link {
      display: block;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9em;
      margin-top: 15px;
    }
    #message {
      margin-top: 12px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login‑container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button id="loginBtn" class="button">Login</button>
    <a class="link" href="register.html">Don't have an account? Register</a>
    <a class="link" href="index.html">Back to Home</a>
    <div id="message"></div>
  </div>
</body>
</html>
