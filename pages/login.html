<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://yuvdmxdpkyrmcqvqryjt.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dmRteGRwa3lybWNxdnFyeWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTA5MzcsImV4cCI6MjA3MDA2NjkzN30.q8Y7knmHhV94W_f6SQQeynLSL-75B009SoEDpTDYFHw'

    const supabase = createClient(supabaseUrl, supabaseKey)

    window.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('loginBtn')
      loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const result = document.getElementById('result')
        result.textContent = ''

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        })

        if (error) {
          result.textContent = `❌ ${error.message}`
        } else {
          result.textContent = '✅ Login successful! Redirecting...'
          setTimeout(() => {
            window.location.href = 'https://joyedforlife.xyz/index.html'
          }, 1500)
        }
      })
    })
  </script>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button id="loginBtn">Login</button>
  <p id="result"></p>
</body>
</html>
