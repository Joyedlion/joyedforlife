<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Joyedforlife</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e20;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
    }
    .register-container {
      background-color: #14142b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f0ff33;
      text-align: center;
      width: 300px;
    }
    .register-container h2 {
      margin-bottom: 25px;
      color: #00f0ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #00cce5;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9em;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: #00f0ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <input type="password" placeholder="Password Confirm" id="password-confirm" />
    <input type="submit" value="Register" class="button" onclick="register()" />
    <a class="link" href="./login.html">Already have an account? login</a>
    <a class="link" href="/index.html">Go Back Home</a>
    <div id="message"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://yuvdmxdpkyrmcqvqryjt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dmRteGRwa3lybWNxdnFyeWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTA5MzcsImV4cCI6MjA3MDA2NjkzN30.q8Y7knmHhV94W_f6SQQeynLSL-75B009SoEDpTDYFHw";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("password-confirm").value;
      const messageDiv = document.getElementById("message");

      messageDiv.innerHTML = "";

      if (password !== confirmPassword) {
        messageDiv.innerHTML = `<div class="error">Passwords do not match</div>`;
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { username }
        }
      });

      if (error) {
        messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
      } else {
        messageDiv.innerHTML = `<div class="success">Check your email to confirm your account</div>`;
      }
    }
  </script>
</body>
</html>
