<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Joyedforlife</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e20;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
    }
    .register-container {
      background-color: #14142b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f0ff33;
      text-align: center;
      width: 300px;
    }
    .register-container h2 {
      margin-bottom: 25px;
      color: #00f0ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #00cce5;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #00f0ff;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <input type="email" placeholder="Email" id="email" required>
    <input type="text" placeholder="Username" id="username" required>
    <input type="password" placeholder="Password" id="password" required>
    <input type="password" placeholder="Password Confirm" id="password-confirm" required>
    <input type="submit" value="Register" class="button" id="register-btn">
    <a class="link" href="./login.html">Already have an account? Login</a>
    <a class="link" href="/index.html">Go Back Home</a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Your Supabase project info
    const supabaseUrl = 'https://yuvdmxdpkyrmcqvqryjt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dmRteGRwa3lybWNxdnFyeWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTA5MzcsImV4cCI6MjA3MDA2NjkzN30.q8Y7knmHhV94W_f6SQQeynLSL-75B009SoEDpTDYFHw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('register-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('password-confirm').value;

      if (!email || !username || !password || !confirm) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      // Register user
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { username }
        }
      });

      if (error) {
        alert("Registration error: " + error.message);
      } else {
        alert("Registration successful! Please check your email to confirm.");
        window.location.href = "login.html"; // Redirect to login
      }
    });
  </script>
</body>
</html>
