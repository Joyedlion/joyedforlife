  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e20;
      color: white;
      text-align: center;
    }

    nav {
      background: #14142b;
      padding: 15px;
      border-bottom: 4px solid #00f0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      max-height: 80px;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      color: #00f0ff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #1b1b33;
      min-width: 180px;
      border: 2px solid #00f0ff;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-content a:hover {
      background: #00f0ff;
      color: #0e0e20;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00f0ff; /* bright blue */
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .command-box {
      background: #1e1e1e;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      padding: 30px;
      text-align: left;
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .command-box code {
      background: #333;
      padding: 3px 6px;
      border-radius: 5px;
      font-family: monospace;
      color: #00f0ff;
    }
    footer {
      background-color: #111122;
      color: #ccc;
      text-align: center;
      padding: 20px 10px;
      border-top: 2px solid #00f0ff;
      margin-top: 40px;
    }
    .footer-content .socials a {
      color: #00f0ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }
    .footer-content .socials a:hover {
      color: #ffffff;
    }
  </style>
</head>
