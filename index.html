lol<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyedforlife</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e20;
            color:white;
            overflow: hidden;
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #00ccff, #001b30);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            animation: fadeOut 2s ease 3s forwards;
        }
        #orb {
            width: 120px;
            height: 120px;
            background:radial-gradient(circle, #00e1ff, #ff00b3);
            border-radius: 50%;
            box-shadow: 0 0 40px #00f0ff;
            animation: pulse 2s infinite;
        }
        #introtext {
            margin-top: 20px;
            font-size: 1.4em;
            color: #c3ffff;
            animation: fadeText 2s ease 1.5s forwards;
            opacity: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale (1); }
        }
        @keyframes fadeText {
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            to {opacity: 0; visibility: hidden; }
        }
        #main-context {
            display: none;
            padding: 50px;
            text-align: center;
            animation: fadeIn 2s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        nav {
          background: #14142b;
          padding: 15px;
          border-bottom: 4px solid #00f0ff;
        }
        nav a {
            color: #00f0ff;
            text-decoration: none;
            margin: 100px;
            font-weight: bold;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00f0ff;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
        }
        footer {
            background-color: #111122;
            color: #ccc;
            text-align: center;
            padding: 20px 10px;
            border-top: 2px solid #00f0ff;
            margin-top: 30px;
        }
        .footer-content .socials a {
            color: #00f0ff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2 ease;
        }
        .fooster-content .socials a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="orb"></div>
        <div id="intro-text"></div>
    </div>
    <div id="main-content">
        <nav>
            <img src="./joyedfordlife.png">
        </nav>
        <h1>Welcome to Joyedforlife!</h1>
        <p>This website is still a work in progress!</p>
    </div>
    <footer>
        <div class="footer-content">
            <p>Coded By <strong>Joyedlion</strong></p>
        </div>
        <div class="socials">
            <a href="#" target="_blank">Youtube</a>
            <a href="#" target="_blank">Twitch</a>
            <a href="#" target="_blank">Discord</a>
            <a href="#" target="_blank">Website</a>
        </div>
    </footer>
</body>
</html>
