      padding: 12px 24px;
      background: #00f0ff;
      color: #0e0e20;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #ff00b3;
      color: white;
    }
    footer {

      color: #ccc;

    <button onclick="stopMusic()">Stop</button>

  <script>
    // List of songs in ../audio/
    const songs = [
      { name: "Sample Mind", file: "../audio/samplemind.mp3" },
      { name: "Tiburtia", file: "../audio/tiburtia.mp3" },
      { name: "Inspiring Background", file: "../audio/inspobg.mp3" },
      { name: "No Rush", file: "../audio/norush.mp3" }
      { name: "Misdirection", file: "../audio/misdirection.mp3" }
      { name: "Awake", file: "../audio/awake.mp3" }
      { name: "Last Hope", file: "../audio/awake.mp3" }
      { name: "Vibe", file: "../audio/awake.mp3" }
    ];

    let audio = new Audio();
    let isPlaying = false;

    function getRandomSong() {
      return songs[Math.floor(Math.random() * songs.length)];
    }

    function playRandomSong() {
      if (!isPlaying) return; // stop if user pressed Stop
      const song = getRandomSong();
      document.getElementById("songName").innerText = "Now Playing: " + song.name;
      audio.src = song.file;
      audio.play();
      audio.onended = playRandomSong; // when one finishes, play another
    }

    function startMusic() {
      if (!isPlaying) {
        isPlaying = true;
        playRandomSong();
      }
    }

    function stopMusic() {
      isPlaying = false;
      audio.pause();
      audio.currentTime = 0;
      document.getElementById("songName").innerText = "Stopped";
    }
  </script>

</body>
