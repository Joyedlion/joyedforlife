<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem | Joyedlion</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    /* Base styles from your theme */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e20;
      color: white;
      overflow-x: hidden;
    }
    nav {
      background: #14142b;
      padding: 15px;
      border-bottom: 4px solid #00f0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img { max-height: 80px; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: none;
      border: none;
      color: #00f0ff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #1b1b33;
      min-width: 180px;
      border: 2px solid #00f0ff;
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      padding: 12px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .dropdown-content a:hover {
      background: #00f0ff;
      color: #0e0e20;
    }
    .dropdown:hover .dropdown-content { display: block; }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #00ccff, #001b30);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 2s ease 3s forwards;
    }
    #orb {
      width: 120px; height: 120px;
      background: radial-gradient(circle, #00e1ff, #ff00b3);
      border-radius: 50%;
      box-shadow: 0 0 40px #00f0ff;
      animation: pulse 2s infinite;
    }
    #introtext {
      margin-top: 20px;
      font-size: 1.4em;
      color: #c3ffff;
      animation: fadeText 2s ease 1.5s forwards;
      opacity: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeText { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    #main-content {
      display: none;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      margin: 30px 0 15px;
      color: #00f0ff;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .redeem-section {
      margin-top: 60px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #1b1b33;
      color: #00f0ff;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff00b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff00b3;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5252;
    }

    footer {
      background-color: #111122;
      color: #ccc;
      text-align: center;
      padding: 20px 10px;
      border-top: 2px solid #00f0ff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Intro animation -->
  <div id="intro">
    <div id="orb"></div>
    <div id="introtext">loading...</div>
  </div>

  <!-- Main Page -->
  <div id="main-content">
    <nav>
      <img src="./joyedfordlife.png" alt="Joyedlion Logo" />
      <div class="dropdown">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
          <a href="/">Home</a>
          <a href="/shop">Shop</a>
          <a href="/resources">Resources</a>
          <a href="/discord">Discord</a>
        </div>
      </div>
    </nav>

    <h1>Redeem Your Code</h1>
    <div class="redeem-section">
      <input type="text" id="codeInput" placeholder="Enter 25-digit code" maxlength="25" />
      <br />
      <button onclick="redeemCode()">Redeem</button>
      <div id="message"></div>
    </div>

    <footer>
      <p>© 2025 Joyedlion | Content Creator</p>
    </footer>
  </div>

  <script>
    const validCodes = {
      "ABCDEF1234567890GHIJKLMNO": "/special1.html",
      "ZYXWVUT9876543210QRSTUVWX": "/special2.html",
      "JOYEDLIONCODESUPERSECRET": "/special3.html"
    };

    function redeemCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const message = document.getElementById("message");

      if (input.length !== 25) {
        message.textContent = "Code must be exactly 25 characters.";
        return;
      }

      if (validCodes[input]) {
        window.location.href = validCodes[input];
      } else {
        message.textContent = "Invalid code. Please try again.";
      }
    }

    setTimeout(() => {
      document.getElementById("main-content").style.display = "block";
    }, 5000);
  </script>
</body>
</html>
