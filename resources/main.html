<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Joyedforlife</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #0e0e20;
        color: white;
    }
    header {
        background: #111;
        color: #00ccff;
        font-weight: bold;
        padding: 1rem;
        text-align: center;
    }
    .resource-nav {
        margin-top: 0.5rem;
    }
    .resource-nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #00ccff;
        font-weight: bold;
    }
    .resource-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 2rem;
    }
    .resource-card {
        background: rgb(0, 46, 65);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0,1);
        text-align: center;
        padding: 1rem;
    }
    .resource-icon {
        max-width: 500px;
        height: auto;
        display: block;
        margin: 0 auto;
        border-bottom: 1px solid #ccc;
    }
    .resource-info {
        padding: 1rem 0;
    }
    .resource-title {
        font-size: 1.2rem;
        margin: 0.5rem 0;
    }
    .resource-tags {
        font-size: 0.9rem;
        color: #555;
    }
    .resource-price {
        font-weight: bold;
        color: green;
        margin: 0.5rem 0;
    }
    .resource-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #00ccff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    .resource-button:hover {
        background: #111;
    }
    footer {
        background: #111;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
    }
    .socials a {
        margin: 0 10px;
        color: #00ccff;
        text-decoration: none;
    }
</style>
<body>
    <header>
        <h1>Resources</h1>
        <nav class="resource-nav">
            <a href="#">All Resources</a>
            <a href="#">Plugins</a>
            <a href="#">Texture Packs</a>
            <a href="#">Maps</a>
            <a href="#">Datapacks</a>
            <a href="#">Mods</a> 
        </nav>
    </header>
    <main class="resource-grid">
        <div class="resource-card">
            <img src="/favicon.png" alt="Resource Icon" class="resource-icon"/>
            <div class="resource-info">
                <h2 class="resource-title">Example Plugin</h2>
                <p class="resource-tags">Plugin, 1.21</p>
                <p class="resource-price">FREE</p>
                <a href="https://store.joyedforlife.xyz" class="resource-button" target="_blank">View</a>
        </div>




    </main>
</body>
<footer>
            <div class="footer-content">
            <p>Coded By <strong>Joyedlion</strong></p>
        </div>
        <div class="socials">
            <a href="#" target="_blank">Youtube</a>
            <a href="#" target="_blank">Twitch</a>
            <a href="#" target="_blank">Discord</a>
            <a href="./index.html" target="_blank">Website</a>
        </div>
</footer>
</html>
